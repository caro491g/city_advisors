<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link rel="stylesheet" href="css/forms.css" />
  </head>
  <body>
    <header></header>
    <main>
      <form>
        <div class="form-felt">
          <label>
            E-mail
            <input
              placeholder="fx peter@gmail.com"
              type="email"
              name="email"
              required
            />
          </label>
        </div>

        <div class="form-felt">
          <label>
            Forslag til rejsedestination
            <input
              placeholder="Madrid"
              type="forslag"
              name="forslag"
              required
            />
          </label>
        </div>
        <button>Indsend</button>
      </form>
    </main>
    <footer></footer>
  </body>
</html>
